<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>4 Pics 1 Word Generator</title>
	<link href="style.css" rel="stylesheet" />
	<script src="dictionary.js"></script>
</head>
<body>
	<div id="wrapper">
		<input type="text" id="letters" autofocus placeholder="Letters"/><input type="number" id="spaces" min="1" placeholder="Spaces" />
		<button id="execute">Generate Possible Words</button>
		<ul id="possibleWordList"></ul>
		<p>Note: It doesn't work perfectly, it sometimes won't retrieve any words at all in which case you should hit 'generate' again. It also seems to be less reliable when dealing with longer words.</p>
		<p>Created by <a href="http://jamesturner.im">James Turner</a></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
